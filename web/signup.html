<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player HUD - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card signup-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h1>PLAYER HUD</h1>
                </div>
                <h2>Create Account</h2>
                <p>Join the gaming community</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="first-name" name="firstName" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="last-name" name="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-username">Player Identifier</label>
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                        <input type="text" id="signup-username" name="username" placeholder="Enter your Identifier" required>
                    </div>
                    <div class="input-hint">
                        <i class="fas fa-info-circle"></i>
                        Identifier must follow the format (2023X-BXX-XXX)
                    </div>
                </div>

                <!--<div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="steam-id">Steam ID (Optional)</label>
                    <div class="input-group">
                        <i class="fab fa-steam"></i>
                        <input type="text" id="steam-id" name="steamId" placeholder="76561198123456789">
                    </div>
                    <div class="input-hint">
                        <i class="fas fa-info-circle"></i>
                        Link your Steam account for enhanced features
                    </div>
                </div>-->

                <div class="form-row">
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" name="password" placeholder="Create password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                <i class="fas fa-eye" id="signup-password-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                <i class="fas fa-eye" id="confirm-password-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>
                    </div>
                    <div class="strength-text" id="strength-text">Password strength</div>
                </div>
  
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark" style="padding-left: 18px;margin-right: 5px;"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <!-- <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to newsletter for updates and gaming tips
                    </label>
                </div> -->

                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="bg-pattern"></div>
            <div class="floating-elements">
                <div class="floating-icon" style="top: 15%; left: 8%;">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="floating-icon" style="top: 45%; left: 12%;">
                    <i class="fas fa-star"></i>
                </div>
                <div class="floating-icon" style="top: 25%; right: 15%;">
                    <i class="fas fa-medal"></i>
                </div>
                <div class="floating-icon" style="top: 65%; right: 8%;">
                    <i class="fas fa-gem"></i>
                </div>
                <div class="floating-icon" style="top: 80%; left: 20%;">
                    <i class="fas fa-rocket"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Creating account...</p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
