<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player HUD - Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <h1>PLAYER MANAGEMENT SYSTEM</h1>
            </div>
            
            <div style="display: flex;">
                <nav class="nav-tabs">
                    <a href="dashboard.html" class="nav-tab active">Dashboard</a>
                    <a href="inventory.html" class="nav-tab">Inventory</a>
                    <a href="vehicles.html" class="nav-tab">Vehicles</a>
                    <a href="admin.html" class="nav-tab" id="adminLink" style="display: none;">Admin</a>
                </nav>
                &nbsp;
                &nbsp;
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

 
    <main class="main-content">      
        <div class="player-profile">
            <div class="profile-info">
                <div class="avatar">
                    <img class="avatar-image" src="images/logo.png" alt="">
                </div>
                <div class="profile-details">
                    <h2 class="player-name">S.M Akbar Rizvi</h2>
                    <p class="identifier">Identifier: 76561198123456789</p>
                    <div class="player-stats">
                        <span class="level-badge">Level 47</span>
                        <span class="xp-text">XP: 8,750 / 10,000</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                        <span>Health</span>
                    </div>
                    <span class="stat-value">85%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill health" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-shield-alt"></i>
                        <span>Armor</span>
                    </div>
                    <span class="stat-value">62%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill armor" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-bolt"></i>
                        <span>Stamina</span>
                    </div>
                    <span class="stat-value">91%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill stamina" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="quick-access-grid">
            <a href="inventory.html" class="access-card">
                <i class="fas fa-box"></i>
                <h3>PLAYER INVENTORY</h3>
                <p>Manage your items</p>
            </a>
            <a href="vehicles.html" class="access-card">
                <i class="fas fa-car"></i>
                <h3>PLAYER VEHICLES</h3>
                <p>Your garage</p>
            </a>
        </div>


        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <div class="activity-list" id="activity-list">
                <p id="no-activity" style="text-align: center; color: #888;">No recent activity.</p>
                <div id="activity-items"></div>
            </div>
        </div>

    </main>

    <script src="/js/dashboard.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
