<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player HUD - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h1>PLAYER HUD</h1>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="username">Player Identifier</label>
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your Identifier" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <!-- <div class="auth-divider">
                    <span>or</span>
                </div> -->

                <!-- <div class="quick-login">
                    <h4>Quick Login (Demo)</h4>
                    <div class="demo-accounts">
                        <button type="button" class="btn btn-demo player-demo" onclick="quickLogin('player')">
                            <i class="fas fa-user"></i>
                            Login as Player
                        </button>
                        <button type="button" class="btn btn-demo admin-demo" onclick="quickLogin('admin')">
                            <i class="fas fa-crown"></i>
                            Login as Admin
                        </button>
                    </div>
                </div> -->

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-background">
            <div class="bg-pattern"></div>
            <div class="floating-elements">
                <div class="floating-icon" style="top: 20%; left: 10%;">
                    <i class="fas fa-car"></i>
                </div>
                <div class="floating-icon" style="top: 60%; left: 15%;">
                    <i class="fas fa-gun"></i>
                </div>
                <div class="floating-icon" style="top: 30%; right: 20%;">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="floating-icon" style="top: 70%; right: 10%;">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
